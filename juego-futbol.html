<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Vocabulary Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap');

        :root {
            --pitch-dark: #2A8A2A;
            --pitch-light: #3CB371;
            --lines-color: rgba(255, 255, 255, 0.8);
            --text-color: #FFFFFF;
            --bg-color: #1a1a1a;
            --accent-color: #ffd700;
        }

        /* Se envuelven todos los estilos dentro de #game-container para evitar conflictos con el tema de Wordpress */
        #game-container {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            width: 100%;
            max-width: 800px;
            background-color: #282c34;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 20px;
            text-align: center;
            border: 2px solid var(--accent-color);
            margin: 20px auto; /* Para centrarlo en la página de Wordpress */
        }

        #game-container h1 {
            font-family: 'Press Start+2P', cursive;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        #game-container #scoreboard {
            font-family: 'Press Start 2P', cursive;
            background-color: #111;
            color: #ff0000;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.5em; /* Ajustado para mejor responsive */
            letter-spacing: 4px;
            border: 2px solid #333;
            box-shadow: inset 0 0 10px #000;
        }

        #game-container #pitch {
            position: relative;
            height: 150px;
            background-color: #4a4a4a; /* Color base de las gradas */
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.4) 2px, rgba(0,0,0,0.4) 4px),
                radial-gradient(ellipse at center, rgba(255,255,255,0.15), transparent 80%);
            border: 3px solid var(--lines-color);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            padding: 10px; /* Espacio para que se vean las gradas alrededor del campo */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container #playing-field {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(to bottom, var(--pitch-light), var(--pitch-dark));
        }

        #game-container #playing-field::before, #game-container #playing-field::after {
            content: '';
            position: absolute;
            background-color: transparent;
            border: 2px solid var(--lines-color);
            top: 50%;
            transform: translateY(-50%);
        }
        #game-container #playing-field::before {
            left: -2px;
            width: 30px;
            height: 60px;
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        #game-container #playing-field::after {
            right: -2px;
            width: 30px;
            height: 60px;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        
        #game-container #mid-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--lines-color);
            transform: translateX(-50%);
        }
        #game-container #mid-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border: 4px solid var(--lines-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        #game-container #player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            transition: left 0.5s ease-in-out;
            z-index: 10;
        }

        #game-container #quiz-container {
            padding: 20px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        #game-container #question {
            font-size: 1.5em;
            margin-bottom: 20px;
            min-height: 60px;
        }

        #game-container #answers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        #game-container .answer-btn {
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            background-color: #4a4a4a;
            color: var(--text-color);
            border: 2px solid #666;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #game-container .answer-btn:hover:not(:disabled) {
            background-color: var(--accent-color);
            color: #111;
            transform: translateY(-3px);
        }
        
        #game-container .answer-btn.correct {
            background-color: #28a745;
            border-color: #218838;
        }
        
        #game-container .answer-btn.incorrect {
            background-color: #dc3545;
            border-color: #c82333;
        }

        #game-container #start-btn, #game-container #restart-btn {
            font-family: 'Press Start 2P', cursive;
            padding: 20px 40px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: var(--accent-color);
            color: #111;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }
        
        #game-container #start-btn:hover, #game-container #restart-btn:hover {
            transform: scale(1.05);
        }

        #game-container #result-container {
            display: none;
        }
        
        #game-container #result-container h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            color: var(--accent-color);
        }

        #game-container #result-container p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Este div es el contenedor principal del juego -->
    <div id="game-container">
        <h1>Football Vocabulary Quiz</h1>
        <div id="scoreboard">YOU 0 - 0 OPPONENT</div>
        <div id="pitch">
            <div id="playing-field">
                <div id="mid-line"></div>
                <div id="mid-circle"></div>
                <div id="player">⚽</div>
            </div>
        </div>
        <div id="start-container">
            <p>Answer the questions to score goals! Good luck!</p>
            <button id="start-btn">START GAME</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <p id="question">Question text will go here.</p>
            <div id="answers"></div>
        </div>
        <div id="result-container">
            <h2 id="result-title"></h2>
            <p id="result-text"></p>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Se envuelve todo el script en un 'listener' para asegurar que se ejecuta 
        // solo cuando toda la página de Wordpress se ha cargado.
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            if (!gameContainer) return; // Si no encuentra el juego, no hace nada

            // --- 1. ELEMENTOS DEL DOM ---
            const startContainer = gameContainer.querySelector('#start-container');
            const startBtn = gameContainer.querySelector('#start-btn');
            const quizContainer = gameContainer.querySelector('#quiz-container');
            const resultContainer = gameContainer.querySelector('#result-container');
            const scoreboardEl = gameContainer.querySelector('#scoreboard');
            const playerEl = gameContainer.querySelector('#player');
            const questionEl = gameContainer.querySelector('#question');
            const answersEl = gameContainer.querySelector('#answers');
            const resultTitleEl = gameContainer.querySelector('#result-title');
            const resultTextEl = gameContainer.querySelector('#result-text');
            const restartBtn = gameContainer.querySelector('#restart-btn');

            // --- 2. PREGUNTAS DEL JUEGO ---
            const questions = [
                { question: "What do you call the area where football is played?", answers: ["Pitch", "Garden", "Court", "Track"], correct: 0 },
                { question: "What is the official who makes sure players follow the rules?", answers: ["Policeman", "Referee", "Teacher", "Manager"], correct: 1 },
                { question: "What do players wear on their feet?", answers: ["Trainers", "Sandals", "Boots", "Shoes"], correct: 2 },
                { question: "What is the uniform a team wears?", answers: ["Kit", "Suit", "Costume", "Dress"], correct: 0 },
                { question: "When the game ends with the same score, it's a...", answers: ["Win", "Loss", "Foul", "Draw"], correct: 3 },
                { question: "The person who stops the ball from entering the goal is the...", answers: ["Striker", "Goalkeeper", "Defender", "Captain"], correct: 1 },
                { question: "How many players are in a team on the pitch?", answers: ["11", "9", "7", "13"], correct: 0 },
                { question: "What's the rest period in the middle of a match called?", answers: ["Break-time", "Tea-time", "Stop-time", "Half-time"], correct: 3 },
                { question: "A player who tries to score goals is a...", answers: ["Keeper", "Full-back", "Striker", "Goalie"], correct: 2 },
                { question: "If the scores are level, the match is a...", answers: ["Win", "Draw", "Loss", "Foul"], correct: 1 }
            ];

            // --- 3. ESTADO DEL JUEGO ---
            let currentQuestionIndex, playerScore, opponentScore, ballPosition;

            // --- 4. FUNCIONES DEL JUEGO ---
            function startGame() {
                startContainer.style.display = 'none';
                resultContainer.style.display = 'none';
                quizContainer.style.display = 'block';
                currentQuestionIndex = 0;
                playerScore = 0;
                opponentScore = 0;
                ballPosition = 5;
                updateScoreboard();
                updateBallPosition();
                showQuestion();
            }

            function showQuestion() {
                answersEl.innerHTML = '';
                const currentQuestion = questions[currentQuestionIndex];
                questionEl.innerText = currentQuestion.question;
                currentQuestion.answers.forEach((answer, index) => {
                    const button = document.createElement('button');
                    button.innerText = answer;
                    button.classList.add('answer-btn');
                    button.addEventListener('click', () => selectAnswer(index));
                    answersEl.appendChild(button);
                });
            }

            function selectAnswer(selectedIndex) {
                const currentQuestion = questions[currentQuestionIndex];
                const answerButtons = answersEl.querySelectorAll('.answer-btn');
                answerButtons.forEach(btn => btn.disabled = true);
                
                if (selectedIndex === currentQuestion.correct) {
                    answerButtons[selectedIndex].classList.add('correct');
                    ballPosition++;
                } else {
                    answerButtons[selectedIndex].classList.add('incorrect');
                    answerButtons[currentQuestion.correct].classList.add('correct');
                    ballPosition--;
                }

                updateBallPosition();

                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) showQuestion();
                    else endGame();
                }, 1500);
            }

            function updateBallPosition() {
                const percentage = 5 + (ballPosition * 9);
                playerEl.style.left = `${percentage}%`;

                if (ballPosition >= 10) {
                    playerScore++;
                    ballPosition = 5;
                    setTimeout(() => {
                        playerEl.style.left = `50%`;
                        updateScoreboard();
                    }, 500);
                } else if (ballPosition <= 0) {
                    opponentScore++;
                    ballPosition = 5;
                    setTimeout(() => {
                        playerEl.style.left = `50%`;
                        updateScoreboard(); // Corrección del error tipográfico
                    }, 500);
                }
            }
            
            function updateScoreboard() {
                scoreboardEl.innerText = `YOU ${playerScore} - ${opponentScore} OPPONENT`;
            }

            function endGame() {
                quizContainer.style.display = 'none';
                resultContainer.style.display = 'block';
                
                if (playerScore > opponentScore) {
                    resultTitleEl.innerText = "YOU WIN!";
                    resultTextEl.innerText = `A fantastic victory! Final score: ${playerScore} - ${opponentScore}.`;
                } else if (opponentScore > playerScore) {
                    resultTitleEl.innerText = "NICE TRY!";
                    resultTextEl.innerText = `A tough match. Final score: ${playerScore} - ${opponentScore}.`;
                } else {
                    resultTitleEl.innerText = "IT'S A DRAW!";
                    resultTextEl.innerText = `An exciting match! Final score: ${playerScore} - ${opponentScore}.`;
                }
            }

            // --- 5. EVENT LISTENERS ---
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', startGame);
        });
    </script>
</body>
</html>
